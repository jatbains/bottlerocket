[package]
name = "updog"
version = "0.1.0"
authors = ["iliana destroyer of worlds <iweller@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
bottlerocket-release = { path = "../../bottlerocket-release" }
chrono = "0.4.9"
log = "0.4"
lz4 = "1.23.1"
rand = "0.7.0"
reqwest = { version = "0.10.1", default-features = false, features = ["rustls-tls", "blocking"] }
semver = "0.11.0"
serde = { version = "1.0.100", features = ["derive"] }
serde_json = "1.0.40"
serde_plain = "0.3.0"
signpost = { path = "../signpost" }
simplelog = "0.8"
snafu = "0.6.0"
tempfile = "3.1.0"
toml = "0.5.1"
tough = { version = "0.8", features = ["http"] }
update_metadata = { path = "../update_metadata" }
structopt = "0.3"
url = "2.1.0"
signal-hook = "0.1.13"
models = { path = "../../models" }

[dev-dependencies]
tempfile = "3.1.0"
