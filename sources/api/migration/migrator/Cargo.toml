[package]
name = "migrator"
version = "0.1.0"
authors = ["Tom Kirchner <tjk@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
build = "build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
bottlerocket-release = { path = "../../../bottlerocket-release" }
log = "0.4"
lz4 = "1.23.1"
nix = "0.20.0"
pentacle = "1.0.0"
rand = { version = "0.8", default-features = false, features = ["std", "std_rng"] }
regex = "1.1"
semver = "0.11"
simplelog = "0.9"
snafu = "0.6"
tough = "0.10"
update_metadata = { path = "../../../updater/update_metadata" }
url = "2.1.1"

[build-dependencies]
cargo-readme = "3.1"

[dev-dependencies]
chrono = "0.4.11"
storewolf = { path = "../../storewolf" }
tempfile = "3.1.0"

[[bin]]
name = "migrator"
path = "src/main.rs"
